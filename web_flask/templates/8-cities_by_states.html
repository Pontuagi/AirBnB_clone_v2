<!DOCTYPE html>
<html>
<head>
    <title>HBNB</title>
</head>
<body>
    <h1>States</h1>
    <ul>
        {% for state in states %}
            <li>
                <b>{{ state.id }}</b>: {{ state.name }}
                <ul>
                    {% for city in state.cities if state.cities %}
                        <li><b>{{ city.id }}</b>: {{ city.name }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
